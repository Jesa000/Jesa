<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jesa</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Ã‰cran d'intro */
    #intro {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.4s ease; /* fade-out rapide */
    }

    /* Logo : fade-in seulement */
    #intro img {
      width: 120px;
      height: auto;
      opacity: 0;
      animation: fadeIn 0.9s ease forwards; /* fade-in propre */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Disparition de l'intro */
    #intro.hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Intro -->
  <div id="intro">
    <img src="images/logo.jpg" alt="Logo Jesa" />
  </div>

  <!-- Site -->
  <header class="top">
    <div class="brand">
      <img class="logo" src="images/logo.jpg" alt="Logo Jesa" />
      <a class="email" href="mailto:jeesspro@gmail.com">jeesspro@gmail.com</a>
    </div>
  </header>

  <main class="gallery">
    <img src="images/photo1.png" alt="Projet 1" loading="lazy" />
    <img src="images/photo2.png" alt="Projet 2" loading="lazy" />
    <img src="images/photo3.jpg" alt="Projet 3" loading="lazy" />
  </main>

  <script>
    // Intro visible plus longtemps
    window.addEventListener("load", () => {
      const intro = document.getElementById("intro");

      // ðŸ‘‡ Le logo reste affichÃ© : 0.9s (fade-in) + 1.8s (pause) = 2.7s total avant fade-out
      setTimeout(() => {
        intro.classList.add("hide");
        setTimeout(() => intro.remove(), 400);
      }, 2700);
    });
  </script>
</body>
</html>
