<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesa</title>

  <!-- Anti-cache CSS -->
  <link rel="stylesheet" href="style.css?v=7" />

  <style>
    /* --- INTRO FADE --- */
    #intro {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    #intro img {
      width: 120px;
      opacity: 0;
      animation: fadeIn 0.9s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #intro.hide {
      opacity: 0;
      pointer-events: none;
    }

    /* --- LIGHTBOX --- */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.96);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 24px;
    }
    .lightbox.open { display: flex; }

    .lightbox img {
      max-width: min(1100px, 92vw);
      max-height: 88vh;
      opacity: 0;
      transition: opacity .25s ease;
    }
    .lightbox.open img { opacity: 1; }

    .lb-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 28px;
      cursor: pointer;
      padding: 12px 14px;
      opacity: 0.6;
    }
    .lb-btn:hover { opacity: 1; }
    .lb-prev { left: 10px; }
    .lb-next { right: 10px; }

    .lb-close {
      position: fixed;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 26px;
      cursor: pointer;
      padding: 10px 12px;
      opacity: 0.6;
    }
    .lb-close:hover { opacity: 1; }

    @media (max-width: 700px) {
      .lb-prev, .lb-next { display: none !important; }
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div id="intro"><img src="images/logo.png" alt="Logo Jesa" /></div>

  <!-- HEADER -->
  <header class="top">
    <div class="brand">
      <img class="logo" src="images/logo.png" alt="Logo Jesa" />
      <div class="contact">
        <a class="email" href="mailto:jeesspro@gmail.com">jeesspro@gmail.com</a>
        <a class="insta" href="https://instagram.com/jesa000" target="_blank" rel="noreferrer">@jesa000</a>
      </div>
    </div>
  </header>

  <!-- GALERIE (remplie automatiquement par script.js) -->
  <main class="gallery" id="gallery"></main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lb-close" id="lbClose" aria-label="Fermer">×</button>
    <button class="lb-btn lb-prev" id="lbPrev" aria-label="Image précédente">‹</button>
    <img id="lbImg" alt="">
    <button class="lb-btn lb-next" id="lbNext" aria-label="Image suivante">›</button>
  </div>

  <!-- INTRO script (doit être dans le body, avant la fin) -->
  <script>
    window.addEventListener("load", () => {
      const intro = document.getElementById("intro");
      setTimeout(() => {
        intro.classList.add("hide");
        setTimeout(() => intro.remove(), 400);
      }, 2700);
    });
  </script>

  <!-- Script qui génère la galerie depuis images.json + gère captions + fade + lightbox -->
  <script src="script.js"></script>

</body>
</html>
