  <style>
    /* --- INTRO FADE (inchangé) --- */
    #intro {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    #intro img {
      width: 120px;
      animation: fadeIn 0.9s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #intro.hide {
      opacity: 0;
      pointer-events: none;
    }

    /* --- LIGHTBOX (inchangé) --- */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.96);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 24px;
    }
    .lightbox.open { display: flex; }

    .lightbox img {
      max-width: min(1100px, 92vw);
      max-height: 88vh;
      opacity: 0;
      transition: opacity .25s ease;
    }
    .lightbox.open img { opacity: 1; }

    .lb-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 28px;
      cursor: pointer;
      padding: 12px 14px;
      opacity: 0.6;
    }
    .lb-btn:hover { opacity: 1; }
    .lb-prev { left: 10px; }
    .lb-next { right: 10px; }

    .lb-close {
      position: fixed;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 26px;
      cursor: pointer;
      padding: 10px 12px;
      opacity: 0.6;
    }
    .lb-close:hover { opacity: 1; }

    @media (max-width: 700px) {
      .lb-prev, .lb-next { display: none !important; }
    }
  </style>
</head>

  <script>
    /* INTRO */
    window.addEventListener("load", () => {
      const intro = document.getElementById("intro");
      setTimeout(() => {
        intro.classList.add("hide");
        setTimeout(() => intro.remove(), 400);
      }, 2700);
    });

    /* Galery fade-in */
    document.querySelectorAll(".gallery img").forEach(img => {
      const load = () => img.classList.add("loaded");
      img.addEventListener("load", load);
      if (img.complete) load();
    });

    /* Lightbox */
    const links = Array.from(document.querySelectorAll("a.work"));
    const lb = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const lbPrev = document.getElementById("lbPrev");
    const lbNext = document.getElementById("lbNext");
    const lbClose = document.getElementById("lbClose");
    let index = 0;

    function openLB(i) {
      index = i;
      lbImg.src = links[index].getAttribute("href");
      lb.classList.add("open");
      document.body.style.overflow = "hidden";
    }
    function closeLB() {
      lb.classList.remove("open");
      lbImg.src = "";
      document.body.style.overflow = "";
    }
    function prev() {
      index = (index - 1 + links.length) % links.length;
      lbImg.src = links[index].getAttribute("href");
    }
    function next() {
      index = (index + 1) % links.length;
      lbImg.src = links[index].getAttribute("href");
    }

    links.forEach((a, i) => a.addEventListener("click", e => {
      e.preventDefault();
      openLB(i);
    }));

    lbPrev.addEventListener("click", prev);
    lbNext.addEventListener("click", next);
    lbClose.addEventListener("click", closeLB);
    lb.addEventListener("click", e => { if (e.target === lb) closeLB(); });

    window.addEventListener("keydown", e => {
      if (!lb.classList.contains("open")) return;
      if (e.key === "Escape") closeLB();
      if (e.key === "ArrowLeft") prev();
      if (e.key === "ArrowRight") next();
    });
  </script>
