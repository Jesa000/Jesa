<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesa</title>

  <!-- anti-cache -->
  <link rel="stylesheet" href="style.css?v=1" />
</head>

<body>

  <!-- INTRO -->
  <div id="intro">
    <img src="images/logo.png" alt="Logo Jesa" />
  </div>

  <!-- HEADER -->
  <header class="top">
    <div class="brand">

      <!-- Bloc gauche : logo + sous-logo -->
      <div class="left-block">
        <img class="logo" src="images/logo.png" alt="Logo Jesa" />
        <img class="sublogo" src="images/pin.png" alt="Sub image" />
      </div>

      <!-- Bloc droit : contact -->
      <div class="contact">
        <a class="email" href="mailto:jeesspro@gmail.com">jeesspro@gmail.com</a>
        <a class="insta" href="https://instagram.com/jesa000" target="_blank" rel="noreferrer">@jesa000</a>
      </div>

    </div>
  </header>

  <!-- PAGE (YEARBAR + GALLERY) -->
  <div class="page">
    <aside class="yearbar" id="yearbar" aria-label="Années"></aside>
    <main class="gallery" id="gallery"></main>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <button class="lb-close" id="lbClose" aria-label="Fermer">×</button>
    <button class="lb-btn lb-prev" id="lbPrev" aria-label="Image précédente">‹</button>
    <img id="lbImg" alt="">
    <button class="lb-btn lb-next" id="lbNext" aria-label="Image suivante">›</button>
  </div>

  <!-- INTRO script -->
  <script>
    window.addEventListener("load", () => {
      const intro = document.getElementById("intro");
      setTimeout(() => {
        intro.classList.add("hide");
        setTimeout(() => intro.remove(), 400);
      }, 2000);
    });
  </script>

  <!-- Script dynamique -->
  <script src="script.js?v=1"></script>

</body>
</html>
